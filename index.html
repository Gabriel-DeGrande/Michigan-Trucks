<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Michigan Trucks</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <main>
    <header>
      <h1>Michigan Trucks</h1>
      <p>Built for Michigan roads, woods, and weather</p>
      <!-- Navigation bar container -->
      <nav id="dynamic-navbar"></nav>
    </header>

    <!-- Dynamic Truck Descriptoin= -->
    <div id="truck-description-container"></div>

    <!-- Dynamic Truck Picture= -->
    <div id="truck-picture-container"></div>

    <!-- Dynamic Truck Table -->
    <div id="truck-table-container"></div>

    <section class="contact-form">
      <h2>Contact Us / Newsletter Signup</h2>
      <form action="http://cis205.cis.sc4.edu/scripts/semprojdata.php" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message / Comment:</label><br>
        <textarea id="message" name="message" rows="5" cols="30"></textarea><br><br>

        <input type="submit" value="Submit">
      </form>
    </section>
  </main>

  <footer>
    <p id="footer-text">&copy; 2025 Michigan Trucks</p>
    <p id="footer-text">
      <a href="mailto:gdegrande@student.sc4.edu">gdegrande@student.sc4.edu</a>
    </p>
    <p id="footer-text">Do you have a truck you want to show off and have other people see?</p>
  </footer>

  <script src="navbar.js"></script>
</body>

</html>
